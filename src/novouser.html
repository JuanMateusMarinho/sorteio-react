<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::Sorteios::.</title>
    <link rel="stylesheet" href="../global.css">
<body>
    <header>
        <h1>Adicionar Novo Usuário</h1>
    </header>
    <section class="add-user-section">
        <form id="addUserForm">
          <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite o seu nome" required>
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite o seu email" required>
          </div>
            <button type="submit">Adicionar Usuário</button>
        </form>
    </section>

    <!-- Modal de Feedback -->
    <div id="feedbackModal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <p id="modalMessage"></p>
        <button id="closeModalBtn" class="action-button">Fechar</button>
      </div>
    </div>

    <script>
        const form = document.getElementById('addUserForm');
        const modal = document.getElementById('feedbackModal');
        const modalMessage = document.getElementById('modalMessage');
        const closeButton = document.querySelector('.close-button');
        const closeModalBtn = document.getElementById('closeModalBtn');

        const showModal = (message) => {
            modalMessage.textContent = message;
            modal.style.display = 'block';
        };

        const closeModal = () => {
            modal.style.display = 'none';
            // Redireciona para a página inicial após fechar o modal de sucesso
            if (modalMessage.textContent.includes('sucesso')) {
                window.location.href = '../index.html';
            }
        };

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!name || !email) {
                showModal('Por favor, preencha nome e email.');
                return;
            }

            try {
                // O endpoint no backend é 'create-users'
                const response = await fetch('http://localhost:3000/sorteio/create-users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email }),
                });

                if (response.ok) {
                    showModal(`Usuário ${name} adicionado com sucesso!`);
                } else {
                    const errorData = await response.text();
                    showModal(`Erro ao criar usuário: ${errorData}`);
                }
            } catch (error) {
                console.error('Erro de rede:', error);
                showModal('Erro de conexão. Verifique o console para mais detalhes.');
            }
        });

        closeButton.addEventListener('click', closeModal);
        closeModalBtn.addEventListener('click', closeModal);
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
